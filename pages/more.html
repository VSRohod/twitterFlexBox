<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../images/logo/Twitter logo/SVG/Logo blue.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/all/style.css">
</head>
<body>
    <div id="pagina">
        <header>
            <div id="logoSpace">
                <div id="logo">
                    <img src="../images/logo/Twitter logo/SVG/Logo white.svg" alt="">
                </div>
            </div>
            <div id="headerTittle">
                <h2>Configurações</h2>
            </div>
            <div id="search">
                <div id="searchBar">
                    <div id="searchBarIcon">
                        <img src="../images/icons/Dark Theme/Search/Default.svg" alt="">
                    </div>
                    <input type="text" id="searchInput" placeholder="Buscar no Twitter">
                </div>
            </div>
        </header>

        <main>
            <aside id="menu">
                <nav>
                    <div class="headerSpace"></div>
                    <a href="../index.html" class="NavOption">
                        <div class="optionIcon">
                            <img src="../images/icons/Dark Theme/Home/Selected.svg" alt="">
                        </div>
                        <div class="optionText">Página Inicial</div>
                    </a>
                    <a href="explore.html" class="NavOption">
                        <div class="optionIcon">
                            <img src="../images/icons/Dark Theme/Search/Default.svg" alt="">
                        </div>
                        <div class="optionText">Explorar</div>
                    </a>
                    <a href="notification.html" class="NavOption">
                        <div class="optionIcon">
                            <img src="../images/icons/Dark Theme/Notifications/Default.svg" alt="">
                        </div>
                        <div class="optionText">Notificações</div>
                    </a>
                    <a href="messages.html" class="NavOption">
                        <div class="optionIcon">
                            <img src="../images/icons/Dark Theme/Messages/Default.svg" alt="">
                        </div>
                        <div class="optionText">Mensagens</div>
                    </a>
                    <a href="lists.html" class="NavOption">
                        <div class="optionIcon">
                            <img src="../images/icons/Dark Theme/Lists/Default.svg" alt="">
                        </div>
                        <div class="optionText">Listas</div>
                    </a>
                    <a href="verified.html" class="NavOption">
                        <div class="optionIcon">
                            <img src="../images/icons/Dark Theme/TopTweet/Default.svg" alt="">
                        </div>
                        <div class="optionText">Verificados</div>
                    </a>
                    <a href="userProfile.html" class="NavOption">
                        <div class="optionIcon">
                            <img src="../images/icons/Dark Theme/Profile/Default.svg" alt="">
                        </div>
                        <div class="optionText">Perfil</div>
                    </a>
                    <a href="more.html" class="NavOption">
                        <div class="optionIcon">
                            <img src="../images/icons/Dark Theme/More/Default-1.svg" alt="">
                        </div>
                        <div class="optionText">Mais</div>
                    </a>
                    <button>Tweetar</button>
                </nav>
            <a href="userProfile.html" id="userProfileMenu">
                <div class="userInfoMenu">
                    <div class="UserPhotoMenu">
                        <img src="../images/userIcons/darkami.png" alt="">
                    </div>
                    <div class="UserTagsMenu">
                        <h3>Dark</h3>
                        <p>@Dark</p>
                    </div>
                </div>
                <div class="UserConfigMenu">
                    ...
                </div>
            </a>
            </aside>

            <aside id="configs">
                
            </aside>

            <aside id="configOption">
                
            </aside>
        </main>
        <footer></footer>
    </div>
</body>
</html>
